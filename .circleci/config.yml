version: 2.1

# Define a job to be invoked later in a workflow.
jobs:
   smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com"
            # Test if website works
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi
      - run:
          when: on_fail
          name: Smoke test fail
          command: "Error, not working"

